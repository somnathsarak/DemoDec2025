# Configuration Properties for Orange HRM Test Automation Framework
# Updated for Jenkins CI/CD Integration

# Application URL
baseURL=https://opensource-demo.orangehrmlive.com/

# Browser Configuration
browserName=Chrome
# Options: Chrome, Firefox, Edge

# Implicit Wait (in seconds)
implicitWait=10

# Explicit Wait (in seconds)
explicitWait=15

# Page Load Timeout (in seconds)
pageLoadTimeout=30

# Screenshot Path
screenshotPath=./reports/screenshots/

# Report Path
reportPath=./reports/

# Log Level (INFO, DEBUG, ERROR, WARN)
logLevel=INFO

# Headless Mode (true/false)
headlessMode=false

# Test Data
testDataPath=./src/test/resources/testData/

# Email Configuration for Reports (Optional)
sendEmailReport=false
smtpHost=smtp.gmail.com
smtpPort=587
senderEmail=your-email@gmail.com
senderPassword=your-password
recipientEmail=recipient@example.com

# Jenkins Artifacts Directory
artifactsDir=./target/artifacts/
